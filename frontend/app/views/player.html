<span>Player name: {{playerName}}</span>
<loading></loading>
<div class="list-group">
	<div ng-repeat-start="gwp in model.gameWeekAndPoints"></div>
	<a href="#/playergameweek/{{playerName}}/{{gwp.gameWeekNo}}" class="list-group-item">
		<span>GameWeek {{gwp.gameWeekNo}}</span>
		<span class="badge">{{gwp.points}}</span>
	</a>
	<div ng-repeat-end></div>
</div>
